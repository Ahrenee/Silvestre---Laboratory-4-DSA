<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>Profile</title>
</head>

<body>
    <nav>
        <div class="menu">
            <div class="logo">
                <a href="#">Silvestre</a>
            </div>
            <ul>
                <li><a href="/works">Projects</a></li>
            </ul>
        </div>
    </nav>
    <div class="bg"></div>
    <div class="project-style">
        <h1>Convert String to <strong>Uppercase</strong></h1>
        <form action="/uppercase" method="post">
            <label for="inputString">Enter a string:</label>
            <input type="text" id="inputString" name="inputString">

        </form>

        <br>
        {% if result %}
        <p>Converted string: {{ result }}</p>
        {% endif %}
    </div>
</body>
